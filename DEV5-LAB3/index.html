<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="weather__icon"></div>
      <h1 class="weather__summary"></h1>
      <h2 class="weather__location"></h2>
      <p class="weather__temp"></p>
      <p>Let's fight with:</p>
      <div class="wooper hidden"><img src="/images/wooper.png" alt=""></div>
      <div class="charmander hidden"><img src="/images/Charmander.png" alt=""></div>
      <div class="swablu hidden"><img src="/images/Swablu.png" alt=""></div>
      <div class="cubchoo hidden"><img src="/images/Cubchoo.png" alt=""></div>
      <div class="snorlax hidden"><img src="/images/Snorlax.png" alt=""></div>
      
      <p class="pokemon__name"></p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
